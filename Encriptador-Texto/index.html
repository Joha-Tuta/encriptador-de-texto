<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./styles/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area"  cols="50" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <div class="text-area__advertencia">
                <img class="text-area__advertencia__imagen" src="./styles/bi_exclamation-circle-fill.png">
                <h6 class="text-area__advertencia__texto">Solo letras minúsculas y sin acentos</h6>  
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="25" rows="10" placeholder="">
                <div class="mensaje__placeholder-content">
                    <img src="./styles/Muñeco.png" alt="muñeco descubriendo el mensaje" class="mensaje__placeholder-img">
                    <p class="mensaje__placeholder__texto1">Ningún mensaje fue encontrado</p>
                    <p class="mensaje__placeholder__texto2">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>  
            </textarea>
            <div>
                <button id="boton-copiar" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
<script src="/app.js"></script>
</body>
</html>
